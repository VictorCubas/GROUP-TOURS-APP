{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de inicio de sesión en Python</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      /* Estilos CSS para el formulario de inicio de sesión */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url('https://st2.depositphotos.com/1154952/5383/i/600/depositphotos_53830577-stock-photo-young-business-man-standing-with.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      
      .login-box {
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 0 10px #ccc;
        padding: 20px;
        max-width: 400px;
        width: 100%;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      input[type="email"],
      input[type="password"] {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      
      input[type="submit"] {
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
      }
      
      input[type="submit"]:hover {
        background-color: #0062cc;
      }
      
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>

    <!-- icono -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  </head>
  <body>
    <div class="login-box">
      <h1 style="text-align: center; color:#fff">Group Tours App</h1>
      <h3 style="text-align: center; color:#fff">Iniciar Sesión</h3>
      <!-- <form action="/home" method="post"> -->
      <form action="/home" method="post"> {% csrf_token%}
        <label for="email">Email del usuario:</label>
        <input type="email" id="email" name="email">
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        
        <input type="submit" value="Iniciar sesión">
        {% if mensaje != '' %}
          <p class="error-message">{{mensaje}}</p>
        {% endif %}
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
  </body>
</html>
